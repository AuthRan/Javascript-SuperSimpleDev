<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-RPS</title>
    <style>
        body{
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="title">This is a Rock Paper Scissor Game!</p>
    <div class="Game">
        <button onclick="
                startGame('Rock');
            ">
            Rock
        </button>
        <button onclick="
                startGame('Paper');
            ">
            Paper
        </button>
        <button onclick="
                startGame('Scissor');
            ">
            Scissor
        </button>
        <button onclick="
            scoreCard.wins = 0;
            scoreCard.losses = 0;
            scoreCard.ties = 0;
            displayResult();
        ">
            Reset
        </button>
    </div>

    <div>
        <p class="result"></p>
        <p class="choices"></p>
    </div>

    <div>
        <p class="resultElement"></p>
    </div>
    <script>
        let scoreCard = {
            wins : 0,
            losses : 0,
            ties : 0
        };
        displayResult();
        function startGame(yourChoice){
            let computerValue = Math.random();
            let result =0;
            let computerChoice = undefined;
            if(computerValue >= 0 && computerValue <= (1/3)){
                    computerChoice = 'Rock'
            }
            else if(computerValue > (1/3) && computerValue < (2/3)){
                computerChoice = 'Paper'
            }
            else if(computerValue >= (2/3) && computerValue < (1)){
                computerChoice = 'Scissor'
            }
            if(yourChoice === 'Rock'){
                if(computerChoice === 'Rock'){
                    scoreCard.ties ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('Draw!');
                }
                else if(computerChoice === 'Paper'){
                    scoreCard.losses ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You lost!');
                }
                else if(computerChoice === 'Scissor'){
                    scoreCard.wins ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You won!');
                }
            }
            else if(yourChoice === 'Paper'){
                // console.log(computer);  found the mistake
                if(computerChoice === 'Rock'){
                    scoreCard.wins ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You won!');
                }
                else if(computerChoice === 'Paper'){
                    scoreCard.ties ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('Draw!');
                }
                else if(computerChoice === 'Scissor'){
                    scoreCard.losses ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You lost!');
                }                
            }
            else {
                if(computerChoice === 'Rock'){
                    scoreCard.losses ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You lost!');
                }
                else if(computerChoice === 'Paper'){
                    scoreCard.wins ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('You won!');
                }
                else if(computerChoice === 'Scissor'){
                    scoreCard.ties ++;
                    displayChoices(yourChoice, computerChoice);
                    displayFinalResult('Draw!');

                }
            }
            displayResult();
        }
        function displayResult(){
            document.querySelector('.resultElement').innerHTML = `\n Wins: ${scoreCard.wins}, Losses: ${scoreCard.losses}, Ties: ${scoreCard.ties}`
        }
        function displayFinalResult(result){
            document.querySelector('.result').innerHTML = `${result}`;
        }
        function displayChoices(yourChoice, computerChoice){
            document.querySelector('.choices').innerHTML = `Your choice: ${yourChoice} <br> Computer choice: ${computerChoice}`;
        }
    </script>
</body>
</html>
