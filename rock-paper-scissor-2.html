<body>
    <p>This is a Rock Paper Scissor Game!</p>
    <div class="Game">
        <button onclick="
                startGame('Rock');
            ">
            Rock
        </button>
        <button onclick="
                startGame('Paper');
            ">
            Paper
        </button>
        <button onclick="

            ">
            Scissor

            let computerValue = Math.random();
            let result =0;
            let computerChoice = undefined;
            if(computerValue >= 0 && computerValue <= (1/3)){
                    computerChoice = 'Rock'
            }
            else if(computerValue > (1/3) && computerValue < (2/3)){
                computerChoice = 'Paper'
            }
            else if(computerValue >= (2/3) && computerValue < (1)){
                computerChoice = 'Scissor'
            }
            if(yourChoice === 'Rock'){
                if(computerChoice === 'Rock'){
                    alert(`Your choice: ${yourChoice} \n Computer choice: ${computerChoice} \n Final result: Draw!`);
                }
                else if(computerChoice === 'Paper'){
                    alert(`Your choice: ${yourChoice} \n Computer choice: ${computerChoice} \n Final result: You lost!`);
                }
                else if(computerChoice === 'Scissor'){
                    alert(`Your choice: ${yourChoice} \n Computer choice: ${computerChoice} \n Final result: You won!`);
                }
            }
            else if(yourChoice === 'Paper'){

                }
                else if(computerChoice === 'Scissor'){

        }
    </script>
