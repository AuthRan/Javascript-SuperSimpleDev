<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 : Beta</title>
    <style>

    </style>
</head>
<body>
    <div>
        <p>
            YouTube Subscribe Button
        </p>
        <button style="
            background-color: red;
            color: white;
        " onclick="
            SubscribeButton();
        ">
            Subscribe
        </button>
    </div>
    <div>
        <br><br>
        <p>Rock Paper Scissor</p>
        <a href="rock-paper-scissor-4.html" target="_blank">Click here</a>
    </div>
    <div>
        <br><br>
        <p style="
            font-weight: bold;
        ">Amazon Shipping Calculater</p>
        <p>Orders under $40 = +$10 Shipping</p>
        <p>Orders over $40 = Free Shipping</p>
        <input type="text" class="searchBar" placeholder="Enter your Price of item...">
        <button class="elementCalc" onclick="
            kitnaPaisa();
        ">
            Calculate
        </button>
        <p class="finalPayment"></p>
    </div>
    <script>
        function SubscribeButton(){
             const elementButton = document.querySelector('button').innerHTML;
             if(elementButton === 'Subscribe')
                 document.querySelector('button').innerHTML = 'Subscribed';
             else    
                 document.querySelector('button').innerHTML = 'Subscribe';
         }
         function kitnaPaisa(){
            value = document.querySelector('.searchBar').value;
            console.log(value);
            let payment = 0;
            if(value <= 40)
                payment = Number(value) + 10;
            else    
                payment = value;
            document.querySelector('.finalPayment').innerHTML = `Pay : $${payment}`;
         }
    </script>
</body>         
</html>
